<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    footer {
      display: flex;
      flex-wrap: wrap;
      background-color: #333;
      color: white;
      padding: 20px;
    }

    .footer-column {
      flex: 1;
      text-align: center;
    }

    .center-column {
      flex: 1 100%; /* Full width on smaller screens */
      text-align: center;
      margin-top: 10px;
    }

    .footer-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .footer-list li {
      margin-bottom: 4px;
    }

    .footer-list li:first-child {
      font-weight: bold;
    }

    .footer-logo {
      max-width: 100%;
      height: auto;
    }

    .footer-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin-left: auto;
    }

    @media(min-width: 600px) {
      /* Adjust layout for screens wider than 600px (tablets and larger) */
      .footer-column {
        flex: 1;
        text-align: center;
      }

      .center-column {
        flex: 2; /* Original width for the center column */
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-column">
      <p>Pages:</p>
      <ul class="footer-list">
        <li>Page 1</li>
        <li>Page 2</li>
        <li>Page 3</li>
      </ul>
    </div>

    <div class="footer-column">
      <img src="https://via.placeholder.com/200/3498db" alt="Image" class="footer-image">
    </div>

    <div class="center-column">
      <img src="https://via.placeholder.com/200/ffffff" alt="Logo" class="footer-logo">
    </div>
  </footer>

</body>
</html>
