<footer class="footer-home-page">
  <div class="center-column-responsive">
    <p>Follow us:</p>
    <div class="social-media-wrapper-footer">
      {% for item in site.data.settings.social %}
      <a href="{{ item.link }}" target="_blank"
        ><img
          src="{{ site.github.url }}/assets/img/{{ item.image }}"
          alt="{{ item.alt }}"
      /></a>
      {% endfor %}
    </div>
    <p>
      CONTACT:
      <br />
      <a
        href="mailto:voiceyourplace@gmail.com?subject = Feedback&body = Message"
        style="color: #000000"
      >
        voiceyourplace@gmail.com
      </a>
    </p>
    <div class="footer-description-home-page">
      <a href="{{ site.github.url }}/">{{ site.footer }} </a>
    </div>
  </div>
</footer>
