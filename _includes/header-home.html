<header class="site-header-home">
  <a href="{{ site.github.url }}/">
    <img src="{{ site.github.url }}/assets/img/logo-voiceyourplace.png" />
  </a>
  <nav class="menu-list-home">
    {% for item in site.data.settings.menu %}
    <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link-home"
      >{{ item.name }}</a
    >
    {% endfor %}
    <!-- {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" class="menu-link-home" target="_blank"
      ><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i
    ></a>
    {% endfor %} -->
  </nav>
  <div class="dropdown">
    <button class="dropbtn">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link"
        >{{ item.name }}</a
      >
      {% endfor %}
      <!-- {% for item in site.data.settings.social %}
      <a href="{{ item.link }}" class="menu-link" target="_blank"
        ><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i
      ></a>
      {% endfor %} -->
    </div>
  </div>
</header>
