---
layout: default-audio-guide
---

<div class="audio-video-container">
  <div class="media-player">
    <div class="progress-container">
      <span class="current-time" id="current-time">0:00</span>
      <input
        type="range"
        min="0"
        max="100"
        value="0"
        class="progress-bar"
        id="progress-bar"
      />
      <span class="total-time" id="total-time">0:00</span>
    </div>
    <div class="play-button-container">
      <div class="play-button" id="play-button">&#9658;</div>
      <!-- Play button symbol -->
    </div>
    <audio
      id="audio"
      src="https://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/theme_01.mp3"
    ></audio>
    <!-- Set the path to your MP3 file here -->
  </div>

  <script>
    // Select elements
    const playButton = document.getElementById("play-button");
    const progressBar = document.getElementById("progress-bar");
    const currentTimeElement = document.getElementById("current-time");
    const totalTimeElement = document.getElementById("total-time");
    const audio = document.getElementById("audio");

    let isPlaying = false;

    // Function to format time in minutes:seconds
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = Math.floor(seconds % 60);
      return `${minutes}:${remainingSeconds < 10 ? "0" : ""}${remainingSeconds}`;
    }

    // Function to update the progress bar and time display
    function updateProgress() {
      progressBar.value = (audio.currentTime / audio.duration) * 100;
      currentTimeElement.innerText = formatTime(audio.currentTime);
    }

    // Toggle play/pause functionality
    playButton.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playButton.innerHTML = "&#10074;&#10074;"; // Pause symbol
      } else {
        audio.pause();
        playButton.innerHTML = "&#9658;"; // Play symbol
      }
    });

    // Allow user to drag the progress bar to seek
    progressBar.addEventListener("input", (e) => {
      const percentage = e.target.value;
      const newTime = (percentage / 100) * audio.duration;
      audio.currentTime = newTime;
    });

    // Update time and progress bar as the audio plays
    audio.addEventListener("timeupdate", updateProgress);

    // When audio is loaded, update the total time
    audio.addEventListener("loadedmetadata", () => {
      totalTimeElement.innerText = formatTime(audio.duration);
    });

    // When the audio ends, reset the play button
    audio.addEventListener("ended", () => {
      playButton.innerHTML = "&#9658;"; // Play symbol
    });
  </script>
</div>
